<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Utenti</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .api-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .api-title {
            margin-top: 0;
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fc;
            border: 1px solid #3498db;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .error {
            background-color: #fde8e8;
            border-color: #e74c3c;
            color: #c0392b;
        }
        
        .success {
            background-color: #e8f8ef;
            border-color: #2ecc71;
            color: #27ae60;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: -1px;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: #eee;
            border: 1px solid #ddd;
            border-bottom: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        
        .tab-button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 5px 5px 5px;
            background: white;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test API Gestione Utenti</h1>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="openTab(event, 'tab1')">GET</button>
                <button class="tab-button" onclick="openTab(event, 'tab2')">POST</button>
                <button class="tab-button" onclick="openTab(event, 'tab3')">PUT</button>
                <button class="tab-button" onclick="openTab(event, 'tab4')">DELETE</button>
            </div>
            
            <!-- Tab GET -->
            <div id="tab1" class="tab-content active">
                <div class="api-section">
                    <h3 class="api-title">Ottieni tutti gli utenti</h3>
                    <button onclick="getAllUsers()">GET / (Tutti gli utenti)</button>
                    <div id="all-users-response" class="response"></div>
                </div>
                
                <div class="api-section">
                    <h3 class="api-title">Ottieni utente per ID</h3>
                    <div class="form-group">
                        <label for="get-user-id">ID Utente:</label>
                        <input type="number" id="get-user-id" placeholder="Inserisci ID utente">
                    </div>
                    <button onclick="getUserById()">GET /?id=ID</button>
                    <div id="user-by-id-response" class="response"></div>
                </div>
            </div>
            
            <!-- Tab POST -->
            <div id="tab2" class="tab-content">
                <div class="api-section">
                    <h3 class="api-title">Crea nuovo utente</h3>
                    <div class="form-group">
                        <label for="post-name">Nome:</label>
                        <input type="text" id="post-name" placeholder="Nome utente">
                    </div>
                    <div class="form-group">
                        <label for="post-eta">Età:</label>
                        <input type="number" id="post-eta" placeholder="Età utente">
                    </div>
                    <button onclick="createUser()">POST / (Crea utente)</button>
                    <div id="create-user-response" class="response"></div>
                </div>
            </div>
            
            <!-- Tab PUT -->
            <div id="tab3" class="tab-content">
                <div class="api-section">
                    <h3 class="api-title">Aggiorna utente</h3>
                    <div class="form-group">
                        <label for="put-id">ID Utente:</label>
                        <input type="number" id="put-id" placeholder="ID utente da aggiornare">
                    </div>
                    <div class="form-group">
                        <label for="put-name">Nuovo nome:</label>
                        <input type="text" id="put-name" placeholder="Nuovo nome">
                    </div>
                    <div class="form-group">
                        <label for="put-eta">Nuova età:</label>
                        <input type="number" id="put-eta" placeholder="Nuova età">
                    </div>
                    <button onclick="updateUser()">PUT /?id=ID (Aggiorna utente)</button>
                    <div id="update-user-response" class="response"></div>
                </div>
            </div>
            
            <!-- Tab DELETE -->
            <div id="tab4" class="tab-content">
                <div class="api-section">
                    <h3 class="api-title">Elimina utente</h3>
                    <div class="form-group">
                        <label for="delete-id">ID Utente:</label>
                        <input type="number" id="delete-id" placeholder="ID utente da eliminare">
                    </div>
                    <button onclick="deleteUser()">DELETE /?id=ID (Elimina utente)</button>
                    <div id="delete-user-response" class="response"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funzione per cambiare tab
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
        
        // Funzione per mostrare la risposta
        function showResponse(elementId, data, isError = false) {
            const responseElement = document.getElementById(elementId);
            responseElement.textContent = JSON.stringify(data, null, 2);
            responseElement.className = isError ? "response error" : "response success";
        }
        
        // Funzione per gestire gli errori
        function handleError(error, elementId) {
            console.error('Error:', error);
            showResponse(elementId, { error: error.message }, true);
        }
        
        // API Functions
        async function getAllUsers() {
            try {
                const response = await fetch('items');
                const data = await response.json();
                showResponse('all-users-response', data);
            } catch (error) {
                handleError(error, 'all-users-response');
            }
        }
        
        async function getUserById() {
            const userId = document.getElementById('get-user-id').value;
            if (!userId) {
                alert('Inserisci un ID utente');
                return;
            }
            
            try {
                const response = await fetch(`items/${userId}`);
                const data = await response.json();
                showResponse('user-by-id-response', data);
            } catch (error) {
                handleError(error, 'user-by-id-response');
            }
        }
        
        async function createUser() {
            const name = document.getElementById('post-name').value;
            const eta = document.getElementById('post-eta').value;
            
            if (!name || !eta) {
                alert('Inserisci sia nome che età');
                return;
            }
            
            try {
                const response = await fetch('items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, eta: parseInt(eta) })
                });
                const data = await response.json();
                showResponse('create-user-response', data);
            } catch (error) {
                handleError(error, 'create-user-response');
            }
        }
        
        async function updateUser() {
            const id = document.getElementById('put-id').value;
            const name = document.getElementById('put-name').value;
            const eta = document.getElementById('put-eta').value;
            
            if (!id || !name || !eta) {
                alert('Inserisci tutti i campi');
                return;
            }
            
            try {
                const response = await fetch(`items/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, eta: parseInt(eta) })
                });
                const data = await response.json();
                showResponse('update-user-response', data);
            } catch (error) {
                handleError(error, 'update-user-response');
            }
        }
        
        async function deleteUser() {
            const id = document.getElementById('delete-id').value;
            if (!id) {
                alert('Inserisci un ID utente');
                return;
            }
            
            try {
                const response = await fetch(`items/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                showResponse('delete-user-response', data);
            } catch (error) {
                handleError(error, 'delete-user-response');
            }
        }
    </script>
</body>
</html>
